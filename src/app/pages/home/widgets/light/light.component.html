<div class="widget light-widget" [ngClass]="{ 'active-widget': isOn }">
  <button
    (click)="toggleLight()"
    [ngClass]="{
      'light-button': true,
      'light-button--active': isOn
    }"
  >
    <mat-icon [ngStyle]="{ color: isOn ? '#FFD700' : '#fff' }">
      {{ isOn ? "lightbulb" : "lightbulb_outline" }}
    </mat-icon>
  </button>
  <p [ngClass]="{ 'low-brightness': brightness <= 20 }">
    Brightness: {{ brightness }}%
  </p>
</div>
