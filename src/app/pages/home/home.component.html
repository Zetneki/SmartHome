<div class="home">
  <div class="add">
    <h2>Channel Dashboard</h2>

    <button mat-raised-button (click)="openDialog()" class="add-widgets">
      Make a new widget
    </button>
  </div>

  <div #dashboard class="dashboard-widgets">
    @for (w of this.store.items$ | async; track w.id) {
    <app-widget [data]="w"></app-widget>
    }
  </div>
</div>
