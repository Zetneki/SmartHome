<div
  class="container"
  [style.background-color]="data().backgroundColor"
  [style.color]="data().color"
>
  <h4 class="title">{{ data().label | truncate : 14 }}</h4>
  <button
    mat-icon-button
    class="settings-button"
    (click)="showOptions.set(true)"
    [style.--mdc-icon-button-icon-color]="data().color"
  >
    <mat-icon>settings</mat-icon>
  </button>
  <ng-container [ngComponentOutlet]="data().content" />

  @if (showOptions()) {
  <app-widget-options
    [(showOptions)]="showOptions"
    [data]="data()"
    (dataChange)="onDataChange($event)"
    (moveRight)="store.moveWidgetToRight(data().id)"
    (moveLeft)="store.moveWidgetToLeft(data().id)"
    (delete)="store.deleteWidget(data().id)"
  />
  }
</div>
