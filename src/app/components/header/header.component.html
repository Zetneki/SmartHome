<mat-toolbar class="nav" [class.admin-user]="isAdmin">
  <span class="title">Smart Home</span>
  <div class="nav-links" [class.admin-user]="isAdmin">
    <button class="light-dark-switch" (click)="toggleTheme()">
      <mat-icon *ngIf="!isDarkMode">light_mode</mat-icon>
      <mat-icon *ngIf="isDarkMode">dark_mode</mat-icon>
    </button>
    <a routerLink="/home" mat-button class="nav-link">Home</a>
    <a routerLink="/about" mat-button class="nav-link">About</a>
    @if ((currentUser$ | async)?.role === 'admin') {
    <a routerLink="/admin" mat-button class="nav-link">Admin</a>
    }
    <a routerLink="/profile" mat-button class="nav-link">Profile</a>

    <mat-sidenav-container class="sidebar-container">
      <mat-sidenav #drawer class="sidebar" mode="over" [opened]="isOpen">
        <div class="sidebar-close">
          <button mat-raised-button class="close" (click)="toggleTheme()">
            <mat-icon *ngIf="!isDarkMode">light_mode</mat-icon>
            <mat-icon *ngIf="isDarkMode">dark_mode</mat-icon>
          </button>
          <button mat-raised-button (click)="toggleSidebar()" class="close">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <a routerLink="/home" mat-button (click)="toggleSidebar()">Home</a>
        <a routerLink="/about" mat-button (click)="toggleSidebar()">About</a>
        @if ((currentUser$ | async)?.role === 'admin') {
        <a routerLink="/admin" mat-button (click)="toggleSidebar()">Admin</a>
        }
        <a routerLink="/profile" mat-button (click)="toggleSidebar()"
          >Profile</a
        >
      </mat-sidenav>

      <button mat-button (click)="toggleSidebar()" class="sidebar-content">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-sidenav-container>
  </div>
</mat-toolbar>
